apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: crn-visitor-connect-prod-as2-node-admin
  labels:
    cloud.googleapis.com/location: asia-south2
  annotations:
    run.googleapis.com/ingress: internal-and-cloud-load-balancing 
spec:
  template:
    metadata:
      annotations:
        run.googleapis.com/network-interfaces: '[{"network":"vpc-visitor-connect-prod-goa-01","subnetwork":"sb-prod-as2-cr-04"}]'
        run.googleapis.com/vpc-access-egress: private-ranges-only
        autoscaling.knative.dev/maxScale: "1"
    spec:
      containers:
      - image: asia-south2-docker.pkg.dev/prj-visitor-connect-prod-goa/repo-visitor-connect-prod-as2-01/node-app:latest
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: "4000m"
            memory: 8Gi
      serviceAccountName: sa-cloudrun@prj-visitor-connect-prod-goa.iam.gserviceaccount.com
